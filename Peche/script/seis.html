<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
  <button onclick="cliente('cliente','producto')">Alta Clientes</button>
  <button onclick="cliente('producto','cliente')">Alta Productos</button>
  <hr>
    <form action="" id="cliente" style="display:none;" >
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellidos">
        <input type="submit" value="Grabar cliente" >
    </form>
  
    <form action="" id="producto" style="display:none;">
        <input type="text" placeholder="Nombre Producto">
        <input type="text" placeholder="Descripcion producto">
        <input type="text" placeholder="Precio">
        <input type="submit" value="Grabar Producto">
    </form>
      
    <script>
function cliente(mostrar,ocultar){
$("form#"+mostrar).show(1000);
$("form#"+ocultar).hide(1000);
}


</script>  
</body>
</html>
