<html>
<head>
    <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" onkeyup="copia_texto()">
    <br>
    <p></p>
    <br>
    <button onclick="borrar()">Limpiar</button>
	
</body>
<script>
    function copia_texto()
   
    {
       
        var texto;
    texto=$("input").val();
    $("p").text(texto);

    }

    function borrar()
    {
        $("p").text("");
        $("input").val("");
        $("input").focus();
    }
</script>

</html>
