<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Juego</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <h1>Juego del ahorcado</h1>
                    <hr>
                    <button class="btn btn-secondary" onclick="window.location.href='./index.html'">Volver</button>
                    <button class="btn btn-primary" onclick="window.location.href='./juego.html'">Nueva Partida</button>
                    <hr>
                    <div id="intentos">
                        <p>Tienes: <span>10</span> intentos</p>
                        <p class="text-danger"></p>
                        <input class="mb-3 mx-3 text-center" type="text" size="1" maxlength="1"><button onclick="comprobar()">Comprobar</button>
                    </div>
                    <div id="palabra">
                        <input class="col-1 rounded-2 p-1 text-center mt-2" type="text" name="">
                    </div>
                    <div id="palabra_oculta">
                        <input class="col-1 rounded-2 p-1 text-center mt-2" type="text" name="">
                    </div>
                    <div class="offset-2 col-3 text-center">
                        <img src="">
                    </div>

                </div>
            </div>
        </div>
        <script>
            var letrasAcertadas = 0;
            var totalLetras;
            var aciertos = 0;
            function comprobar(){
                var letrita = $("div#intentos input").val();                
                var imagen = 1;             
                
                // Vamos a recorrer los inputs de palabra_oculta. 
                // Tenemos que mirar el value que tiene y compararlo con letrita. Si coinciden, sacamos id.
                $("div#palabra_oculta input").each(function(){
                    var letraOculta = $(this).val();
                    if(letraOculta==letrita){
                        // Las letras coinciden. Vamos a sacar el id de this.
                        var iden = $(this).attr("id");
                        $("div#palabra input#"+iden).val(letraOculta);
                        aciertos = aciertos + 1;                             
                    } 
                })

                letrasAcertadas = aciertos;
                console.log("total Letras acertadas: ",letrasAcertadas);
                console.log("aciertos: ", aciertos);
                
                $("div#intentos input").val("").focus();
                
                if(aciertos==0){
                    $("p").last().append(letrita);
                    var fallos = parseInt($("span").text());
                    fallos = fallos - 1;

                    $("span").text(fallos);                    
                    var imagen = 10 - fallos; 
                    $("img").attr("src", "./imagenes/"+imagen+".jpg");

                    if(fallos==0){
                        alert("Fin de partida. Has tenido 10 fallos");
                        window.location.href="./juego.html";
                    }            
                }
                
                if(letrasAcertadas==totalLetras){
                    alert("Enhorabuena. Has acertado.");
                    window.location.href="./juego.html";
                }

            }

            $(function(){
                $("div#intentos input").val("").focus();
                                 
                    $.post(
                        "./php/buscaPalabra.php",{},function(echoPHP){
                            var miArray = JSON.parse(echoPHP);
                            $("div#palabra input").hide();
                            $("div#palabra_oculta input").hide();
                            $("div#palabra_oculta").hide();                            
                            $("div#palabra input").val(miArray[1]);
                            $("div#palabra_oculta input").val(miArray[2]);
                            
                            totalLetras = parseInt(miArray[2]);
                            console.log("Total letras: ", totalLetras);
                           

                            for(i=0; i<miArray[2];i++){
                                $("div#palabra").append("<input class='col-1 mb-2 mt-5 text-center border-0 border-bottom border-dark' type='text' id='in"+i+"' disabled> ");                                
                                $("div#palabra_oculta").append("<input class='col-1 mb-2 text-center' type='text' id='in"+i+"'>");
                                $("div#palabra_oculta input").last().val(miArray[1][i]);
                                
                            }
                        }
                    )
                }           
            )
        </script>        
    </body>
</html>
