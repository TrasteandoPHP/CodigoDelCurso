<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Alta palabras</title>
    </head>
    <body>

        <div class="container">
            <div class="row text-center mt-4">
                <h1 class="display-4">Alta de Palabras</h1>
                <hr class="offset-3 col-6 mt-4">
                <div class="offset-3 col-6 mt-4">
                    <form class="form-group">
                        <input class="col-6 rounded-2 p-1" type="text" id="palabra" placeholder="Escriba una palabra......">
                    </form>
                    <input class="btn btn-secondary mt-4 col-3" type="button" value="Volver" onclick="window.location.href='./index.html'">
                    <input class="btn btn-success mt-4 col-3" type="button" value="Grabar" onclick="grabarPalabra()">
                </div>
            </div>
        </div>
        
        
        <script>
            function grabarPalabra(){
                let palabra = $("input[type=text]").val();
                if(palabra!=""){
                    //alert(palabra);
                    let numeroLetrasPalabra = palabra.length;
                    //alert(numeroLetrasPalabra);
                    let arrayPalabra = [];
                    arrayPalabra.push(palabra);
                    arrayPalabra.push(numeroLetrasPalabra);
                    miArray = JSON.stringify(arrayPalabra);
                    $.post("./php/grabar.php",{datos:miArray},function(echoPHP){
                        alert(echoPHP);
                        $("input[type=text]").val("");})


                } else {
                    alert("Tienes que introducir una palabra...");
                    $("input[type=text]").focus();
                }
                
                $
            }         
        </script>
        
    </body>
</html>
