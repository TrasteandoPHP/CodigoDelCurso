<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Consulta</title>
    </head>
    <body>
        <input type="text" id="textoabuscar" placeholder="Nombre..." onkeyup="abuscar()">
        <hr>
        <p id="resultados"></p>
        <script>
            function abuscar(){
                var texto = $("#textoabuscar").val();
                if(texto !=""){
                    $.post(
                    "./busca.php",
                    {dato: texto},
                    function(resultadoPHP){
                        $("#resultados").html(resultadoPHP);
                    }
                );
                } else{
                    $("#resultados").html("");
                }
                
            }
        </script>
    </body>
</html>
