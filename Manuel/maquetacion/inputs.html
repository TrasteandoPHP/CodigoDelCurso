<html>
	<head>
		<title></title>
		<meta chart="UTF-8">
		<style>
			input {
				width: 100%;
				
				background-color:red;
				color: white;
				border: none;
				margin-top: 1%;
				border-radius: 6px;
			}
			
			input::placeholder {
				background-color: yellow;
			}
			
			input[type=number]{
				background-color:yellow;			
			}
			
			input[type=submit]{
				width: 20%;
				background-color: green;				
			}
			
			input[type=submit]:hover{
				background-color: black;
				color: white;				
			}
			
			input[type=text]:focus{
				background-color: pink;
			}
		
			
		
		</style>	
	</head>
	<body>
		<br>
		<input type="text">
		<br>
		<input type="text" placeholder="Veo el texto en Amarillo">
		<br>
		<input type="number">
		<br>
		<input type="email">
		<br>
		<input type="file" accept=".png">
		<br>
		<input type="submit">
		<br>		
	</body>
</html>
