<html>
	<head>
		<meta charset="UTF-8">
		<title>Divisiones</title>
		<style>		
			@import url('https://fonts.googleapis.com/css2?family=Creepster&family=Monoton&family=Shadows+Into+Light&display=swap');
			
			.todo {
				float: left;
				width: 50%;				
				margin-left:25%;
				margin-right: 25%;
				background-color: cyan;
				text-align:center;
				font-family: 'Shadows Into Light', cursive; 
			}
			
			.cabeza {
				float: left;
				width: 100%;			
			}			
			
			.logotipo {
				float: left;
				width: 20%;					
			}
			
			.eslogan {
				float: left;
				width: 80%;				
			}
		
		    .cuerpo {
				float: left;
				width: 100%;
				font-family: 'Monoton', cursive;				
			}
			
			.veinticinco {
				float: left;
				width: 25%;				
			}
		
			.pie {
				float: left;
				width: 100%;
				font-family: 'Creepster', cursive;				
			}			
		</style>
	</head>
	<body>		
		<div class="todo">
			<div class="cabeza">
				<div class="logotipo">Logo</div> <!-- ./div/logotipo -->
				<div class="eslogan">Eslogan</div> <!-- ./div/eslogan -->			
			</div> <!-- ./div/cabeza -->
			<div class="cuerpo">
				<div class="veinticinco">A</div> <!-- ./div/veinticinco-A -->
				<div class="veinticinco">B</div> <!-- ./div/veinticinco-B -->
				<div class="veinticinco">C</div> <!-- ./div/veinticinco-C -->
				<div class="veinticinco">D</div> <!-- ./div/veinticinco-D -->			
			</div> <!-- ./div/cuerpo -->
			<div class="pie">2023</div> <!-- ./div/pie -->				
		</div> <!-- ./div/todo -->		
	</body>
</html>
