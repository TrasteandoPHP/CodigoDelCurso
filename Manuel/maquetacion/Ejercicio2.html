<html>
	<head>
		<meta charset="UTF-8">
		<title>Divisiones</title>
		<style>		
			body{
				margin: 0px;
							
			}
			
			.todo {
				float: left;
				width: 100%;
					
				text-align:center;				 
			}
			
			.lateral {
				float:left;
				width: 20%;
				height:100%;
				text-align:center;
				background-color: cyan;
			}
			
			.cuerpo {
				float: left;
				width: 80%;
				height: 100%;
												
			}	
			
			.cabecera {
				float: left;
				width: 100%;
								
			}

			.eslogan {
				float: left;
				width: 80%;
				height: 10%;
				text-align:center;
				background-color: pink;	
			}
			
			.logotipo {
				float: left;
				width: 20%;	
				height: 10%;
				text-align:center;
				background-color: green;	
			}
			
			.titular {
				float: left;
				width: 100%;	
				height: 10%;	
				text-align:center;
				background-color: gray;	
			
			}	
			
			.cuadrosTexto {
				float: left;
				width: 100%;
							
				text-align:center;				
			}
			
			.cuadroA {
				float: left;
				width: 50%;
				height: 70%; 			
				text-align:center;
				background-color: orange;					
			}
			
			.cuadroB {
				float: left;
				width: 50%;
				height: 70%; 			
				text-align:center;
				background-color: pink;		
			}
		
			.pie {
				float: left;
				width: 100%;
							
			}			
		</style>
		
	</head>
	<body>		
		<div class="todo">
			<div class="lateral"><h1>Lateral</h1></div> <!-- ./div/lateral -->
			<div class="cuerpo">
				<div class="cabecera">
					<div class="eslogan"><h3>Eslogan</h3></div> <!-- ./div/eslogan -->
					<div class="logotipo"><h3>Logo</h3></div> <!-- ./div/logotipo -->
				</div> <!-- ./div/cabecera -->
				<div class="Titular">
					<h1>Titular</h1>
				</div> <!-- ./div/titular -->
				<div class="cuadrosTexto">
					<div class="cuadroA">A</div> <!-- ./div/cuadroA -->
					<div class="cuadroB">B</div> <!-- ./div/cuadroB -->
					<div class="cuadroC">C</div> <!-- ./div/cuadroC -->
					<div class="pie">2023</div> <!-- ./div/pie -->					
				</div> <!-- ./div/cuadrosTexto --> 						
		</div> <!-- ./div/todo -->		
	</body>
</html>
