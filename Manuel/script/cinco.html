    <body>

            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellidos">
            <input type="submit" value="Grabar Cliente">
        </form>
        <form style="display:none" id="productos">
            <input type="text" placeholder="Nombre Producto">

        <script>
            function mostrar_clientes(){
                $("form#clientes").show(500);
                $("form#productos").hide(0);
            }
            function mostrar_productos(){
                $("form#productos").show(500);
                $("form#clientes").hide(0);
                        
            }
