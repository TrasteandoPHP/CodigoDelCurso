            var bombilla = 0;
            function encender_apagar(){                
                if(bombilla == 0){
                    $("img").attr("src","./bombillaEncendida.png");
                    bombilla = 1;
                } else {
                    $("img").attr("src","./bombillaApagada.png");
                    bombilla = 0;
                }
            }
