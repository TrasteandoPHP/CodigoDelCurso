<html>
    <head>
        <title>Formulario Ofensivo</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <br><br>
            <input onkeyup="borrar()" size="30" id="nombre" type="text" placeholder="Escribe tu nombre, por favor">
            <br><br>
                <span style="display:none;">Me cago en tu raza, NO TE PEDÍ EL NOMBRE POR FAVOR??? RELLÉNALO ATONTADO/A</span>
            <br><br>
            <input onclick="comprobar()" type="button" value="Enviar">
        </form>
        <script>
            function comprobar(){
                var texto = $("#nombre").val();

                if(texto==""){
                    $("span").show();
                    $("span").css("color","red");
                    $("#nombre").focus();
                    $("#nombre").css("background-color","pink");
                }
            }

            function borrar(){
                $("span").hide();
                $("#nombre").css("background-color","white");
                comprobar();
            }
        </script>
    </body>
</html>
