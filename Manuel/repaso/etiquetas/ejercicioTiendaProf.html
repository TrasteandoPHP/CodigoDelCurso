<html>
	<head>
		<title>Tienda</title>
		<meta charset="UTF-8">
		<script src="https://kit.fontawesome.com/7b8eabe9ec.js" crossorigin="anonymous"></script>		
	</head>
	<body>
		<div id="todo" style="float:left; width:100%">
			<div id="arriba" style="float:left; width:100%; height:5%">
				<div id="logo" style="float:left; width:15%">Logo</div> <!-- div.logo -->
				<div id="formulario" style="float:left; width:55%">
					<form>
						<input type="text" name="" placeholder="Buscar ....">
						<button>
							<i class="fa fa-search"></i>
						</button>											
					</form>					
				</div> <!-- div.formulario -->
				<div id="entrar" style="float:left; width:10%">
					<button>
						<i class="fa fa-sign-in"></i>
					</button>
				</div> <!-- div.entrar -->
				<div id="registrar" style="float:left; width:10%">
					<button>
						<i class="fa fa-user-plus"></i>
					</button>
				</div> <!-- div.registrar -->
				<div id="cesta" style="float:left; width:10%">
					<button>
						<i class="fa fa-cart-shopping"></i>
					</button>
				</div> <!-- div.cesta -->			
			</div> <!-- div.arriba -->
				
			<div id="abajo" style="float:left; width:100%; height:95%">
				<div id="izquierda" style="float:left; width:15%">
					<i class="fa fa-box" style="display:block; padding:20px; color:blue"><a href="#" style="text-decoration:none; padding:20px">Categorías</a></i>
					<i class="fa fa-box" style="display:block; padding:20px; color:blue"><a href="#" style="text-decoration:none; padding:20px">Productos</a></i>
					<i class="fa fa-bell" style="display:block; padding:20px; color:blue"><a href="#" style="text-decoration:none; padding:20px">Legal</a></i>
					<i class="fa fa-bell" style="display:block; padding:20px; color:blue"><a href="#" style="text-decoration:none; padding:20px">Cookies</a></i>
				</div> <!-- div.izquierda -->
				<div id="derecha" style="float:left; width:85%">
					<div id="contenido" style="float:left; width:100%">
						<div id="recuadro" style="float:left; width: 25%; background-color:grey">
							<div id="imagen">Imagen</div>
							<div id="nombre">Nombre</div>
							<div id="añadir">
								<center><button style="width:100%; cursor:pointer; border:none; background-color:black; color:white"><i class="fa fa-cart-shopping"></i></button></center>
							</div>						
						</div> <!-- div.recuadro -->					
					</div> <!-- div.contenido -->
					<div id="pie"><center><label style="cursor:pointer" href="window.location.href='https://www.google.es'>2023</label></center></div><!-- div.pie -->				
				</div> <!-- div.derecha -->			
			</div> <!-- div.abajo -->		
		</div> <!-- div.todo -->	
	</body>
</html>
