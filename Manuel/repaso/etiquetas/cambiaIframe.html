<html>
    <head>
        <title>Cambia iframe</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="mostrar_tiempo()">El tiempo</button>
        <button onclick="mostrar_escuela()">Escuela</button>
        <button onclick="mostrar_marca()">Marca</button><br><br>
        <iframe src="" frameborder="0" style="width: 100%; height: 98vh;"></iframe>
        <script>
            function mostrar_tiempo(){
                $("iframe").attr("src","https://www.eltiempo.es")
            }

            function mostrar_escuela(){
                $("iframe").attr("src","https://www.effuture.es")
            }

            function mostrar_marca(){
                $("iframe").attr("src","https://marca.com")
            }
        </script>
    </body>
</html>
