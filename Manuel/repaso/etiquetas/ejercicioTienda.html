<html>
	<head>
		<title>Ejercicio Tienda</title>
		<meta charset="UTF-8">
		<script src="https://kit.fontawesome.com/7b8eabe9ec.js" crossorigin="anonymous"></script>	
	</head>
	<body style="margin:0px; padding:0px; height:100%">
		<div class="divIzq" style="float:left; width:15%; height:91%">
			<div id="logo" style="height:10%; text-align:center; background-color:lightgrey">
				<a target="_blank" href="https://www.amazon.es"><img src="./amazon2.png" width="120px"></a>
			</div> <!-- div.logo -->
			<div id="navIzq" style="background-color:lightgrey; height:100%">
				<button style="border:none; float:none; padding:20px; width:100%; background-color:lightgrey; cursor:pointer" 
				onmouseover="style='color:white; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"
				onmouseleave="style='color:black; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"><font size="5">Categorias</font></button>
				<button style="border:none; float:none; padding:20px; width:100%; background-color:lightgrey; cursor:pointer"
				onmouseover="style='color:white; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"
				onmouseleave="style='color:black; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"><font size="5">Productos</font></button>
				<button style="border:none; float:none; padding:20px; width:100%; background-color:lightgrey; cursor:pointer"
				onmouseover="style='color:white; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"
				onmouseleave="style='color:black; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"><font size="5">Legal</font></button>
				<button style="border:none; float:none; padding:20px; width:100%; background-color:lightgrey; cursor:pointer"
				onmouseover="style='color:white; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"
				onmouseleave="style='color:black; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"><font size="5">Cookies</font></button>
			</div> <!-- div.navIzq -->
		</div> <!-- div.divIzq -->
		<div class="divDrcha" style="float:left; width:85%; height:91%">
			<div class="cabecera" style="float:left; width:100%; height:10%; background-color:lightgrey">
				<div class="formulario" style="float:left; width:60%">
					<input type="text" placeholder="Buscar ....">
					<input type="submit" value="Buscar">
				</div> <!-- div.formulario -->
				<div class="entrar" style="float:left; width:10%">
					<button style="border:none; float:none; padding:20px; width:100%; background-color:lightgrey; cursor:pointer" 
							onmouseover="style='color:white; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"
							onmouseleave="style='color:black; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"><font size="5">Categorias</font></button>
				</div> <!-- div.entrar -->
				<div class="registrar" style="float:left; width:10%">
					<button style="border:none; float:none; padding:20px; width:100%; background-color:lightgrey; cursor:pointer" 
							onmouseover="style='color:white; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"
							onmouseleave="style='color:black; border:none; float:none; padding:20px; width:100%; background-color: lightgrey; cursor:pointer'"><font size="5">Registrar</font></button>
				</div> <!-- div.entrar -->
				<div class="carrito" style="float:left; width:10%">
					<button style="padding:8px; margin-top:20px; border:none; cursor:pointer; background-color:lightgrey"><font size="6em"><i class="fa fa-cart-shopping"></i></font></button>
				</div> <!-- div.entrar -->			
			</div> <!-- div.cabecera -->		
		</div> <!-- div.divDrcha -->	
	</body>
</html>
