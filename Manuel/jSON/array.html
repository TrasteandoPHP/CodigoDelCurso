        <button onclick="enviaDatos()">Recoger</button> 
        <p></p>      

        <script>
            function enviaDatos(){   
                let datos = [];            
                $("form input").each(function(){
                    valorInput = $(this).val();
                    datos.push(valorInput);
                    //alert(valorInput);
                });

                $.post(
                    "./array.php",
                    {arrayDatos: JSON.stringify(datos)},
                    function(echoPHP){
                        //alert(echoPHP);
                        $("p").html(echoPHP);
                    }
                )
            }
        </script>
