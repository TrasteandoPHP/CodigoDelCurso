<!DOCTYPE html>
<html>

<head>
	<title>HTML | Marquee truespeed attribute
</title>
	<style>
		.main {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1 style="color:green; text-align:center;">
	GeeksforGeeks
</h1>
	<div class="main">
		<marquee scrollamount="3"
				scrolldelay="6"
				bgcolor="Green"
				direction="left"
				loop="">
			Left
		</marquee>
		<marquee scrollamount="3"
				scrolldelay="6"
				truespeed="truespeed"
				bgcolor="Green"
				direction="right"
				loop="">
			Right
		</marquee>
	</div>
</body>

</html>
