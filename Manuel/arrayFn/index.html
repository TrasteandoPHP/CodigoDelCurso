        <form class="my-2" action="grabar.php" method="POST">
            <br>
            <input class="btn btn-secondary col-4 mb-2" type="button" onclick="mas()" value="+">
            <br>
            <input class="btn btn-success col-4 mb-2" type="submit" value="Grabar">
            <div id="datos">
                <input class="mb-2" type="hidden" name="lineas" id="lineas" value="1"><br>

        <script type="text/javascript">
            function mas(){
                var numero = parseInt($("#lineas").val());
                numero+=1;
                var anadir = "<input class='mb-2 form control' type='text' name='caja"+numero+"' placeholder='producto "+numero+"'><br>";
                $("#datos").append(anadir);
                $("#lineas").val(numero); 
            }
        </script>
